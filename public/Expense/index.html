<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../style.css">
    <script src="expenseTracker.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" defer></script>
</head>
<body style="background-image: url(../bg.jpg); background-size: cover; background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Expense Tracker</a>
            <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-info" type="submit">Search</button>
            </form>
            <ul class="d-flex navbar-nav">
                <li class="nav-item ms-1">
                    <a class="btn btn-outline-primary" aria-current="page" href="../Login/login.html">Log In</a>
                </li>
                <li class="nav-item ms-1">
                    <a class="btn btn-outline-success" aria-current="page" href="../SignUp/signup.html">Sign Up</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form id="expenses-form" class="border border-secondary px-5 py-2">
            <h1 class="text-center">Add Expenses</h1>
            <div class="msg"></div>
            <div class="mb-2 col">
                <label for="name" class="form-label">Expense Description</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-2 col">
                <label for="amount" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="amount">
            </div>
            <div class="mb-2 col">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" aria-label="Default select example" id="category">
                    <option selected>Select</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Bills">Bills</option>
                    <option value="Food">Food</option>
                    <option value="Movie">Movie</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                  </select>
            </div>
            <div class="text-center mt-3">
                <input class="btn btn-primary" id="submitBtn" type="submit" value="Submit">
            </div>
        </form>
        <div class="d-inline-flex">
            <select class="form-select text-bg-dark" aria-label="Default select example" id="expensesBy">
                <option value="Daily" selected>Daily</option>
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
              </select>
        </div>
        <h1>Expense List</h1>
        <div>
            <label for="rows" class="form-label">Rows per page</label>
            <select class="text-bg-dark" aria-label="Default select example" id="rows">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
        </div>
        <ul id="expenseList">
        </ul>
        <div id="pageButtons"></div>
        <button class="d-none btn btn-primary" id="downloadReport" onclick="downloadReport()" >Download Report</button>
        <button class="btn btn-dark" id="rzp-button1">Buy Premium</button>
        <div id="premiumUser"></div>
        <ul id="leaderBoard"></ul>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>
</body>
</html>
